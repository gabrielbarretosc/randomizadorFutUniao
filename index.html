<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizador de Nomes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorteio de Nomes</h1>
    <div id="name-list"></div>
    <button onclick="selectNames()">Selecionar Nomes</button>

    <div id="selected-names"></div>
    <button onclick="clearSelectedNames()">Remover Selecionados</button>
    <p> </p>
    <div>
        <label for="numWinners">Quantidade de Sorteados:</label>
        <input type="number" id="numWinners" min="1" value="1">
    </div>
    <button onclick="drawNames()">Sortear</button>

    <div id="result-container">
        <h2 id="result-title">Sorteados:</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
